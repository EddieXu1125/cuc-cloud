<style type="text/css">
  .container-loader {
    position: absolute;
    width: 70px;
    height: 70px;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }

  .outer {
    animation: rotate_cw 4s infinite linear;
    -webkit-animation: rotate_cw 4s infinite linear;
    -moz-animation: rotate_cw 4s infinite linear;
    width: 60px;
    height: 60px;
    border-radius: 100%;
    border-left: 5px solid rgba(0, 0, 0, 0);
    border-bottom: 5px solid rgba(0, 0, 0, 0);
    border-right: 5px solid rgba(0, 0, 0, 0);
    border-top: 5px solid rgba(255, 230, 1, 1);
    position: absolute;
  }

  .inner {
    width: 50px;
    height: 50px;
    border-radius: 100%;
    border-left: 5px solid rgba(0, 0, 0, 0);
    border-bottom: 5px solid rgba(255, 180, 1, 1);
    border-right: 5px solid rgba(0, 0, 0, 0);
    border-top: 5px solid rgba(0, 0, 0, 0);
    animation: rotate_cw 3s infinite reverse linear;
    -webkit-animation: rotate_cw 3s infinite reverse linear;
    -moz-animation: rotate_cw 3s infinite reverse linear;
    position: absolute;
    top: 5px;
    left: 5px;
  }

  .inner2 {
    width: 40px;
    height: 40px;
    border-radius: 100%;
    border-left: 5px solid rgba(0, 0, 0, 0);
    border-top: 5px solid rgba(255, 140, 1, 1);
    border-right: 5px solid rgba(0, 0, 0, 0);
    border-bottom: 5px solid rgba(0, 0, 0, 0);
    animation: rotate_cw 2s infinite linear;
    -webkit-animation: rotate_cw 2s infinite linear;
    -moz-animation: rotate_cw 2s infinite linear;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  .inner3 {
    width: 30px;
    height: 30px;
    border-radius: 100%;
    border-left: 5px solid rgba(0, 0, 0, 0);
    border-bottom: 5px solid rgba(255, 100, 1, 1);
    border-right: 5px solid rgba(0, 0, 0, 0);
    border-top: 5px solid rgba(0, 0, 0, 0);
    animation: rotate_cw 1.5s infinite reverse linear;
    -webkit-animation: rotate_cw 1.5s infinite reverse linear;
    -moz-animation: rotate_cw 1.5s infinite reverse linear;
    position: absolute;
    top: 15px;
    left: 15px;
  }

  .inner4 {
    width: 20px;
    height: 20px;
    border-radius: 100%;
    border-left: 5px solid rgba(0, 0, 0, 0);
    border-bottom: 5px solid rgba(255, 10, 1, 1);
    border-right: 5px solid rgba(0, 0, 0, 0);
    border-top: 5px solid rgba(0, 0, 0, 0);
    animation: rotate_cw 1s infinite reverse linear;
    -webkit-animation: rotate_cw 1s infinite reverse linear;
    -moz-animation: rotate_cw 1s infinite reverse linear;
    position: absolute;
    top: 20px;
    left: 20px;
  }

  @keyframes rotate_cw {
    from {
      transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
    }
  }

  @-webkit-keyframes rotate_cw {
    from {
      transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
    }
  }
  #hellopreloader > p {
    display: none;
  }
  #hellopreloader_preload {
    display: block;
    position: fixed;
    z-index: 99999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-width: 100px;
    background-color: #1d1d1d;
    background-size: 175px;
  }
</style>

<body>
  <div id="hellopreloader">
    <div id="hellopreloader_preload">
      <div class="container-loader">
        <div class="outer"></div>
        <div class="inner"></div>
        <div class="inner2"></div>
        <div class="inner3"></div>
        <div class="inner4"></div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
  var hellopreloader = document.getElementById("hellopreloader_preload");
  function fadeOutnojquery(el) {
    el.style.opacity = 1;
    var interhellopreloader = setInterval(function () {
      el.style.opacity = el.style.opacity - 0.05;
      if (el.style.opacity <= 0.05) {
        clearInterval(interhellopreloader);
        hellopreloader.style.display = "none";
      }
    }, 16);
  }
  window.onload = function () {
    setTimeout(function () {
      fadeOutnojquery(hellopreloader);
    }, 1500);
  };
</script>
